<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script defer src="script.js"></script>
        <link rel="stylesheet" href="../style.css">
        <title>WebNotepad</title>
    </head>
    <body>
        <form method="POST" action="/api/signup">
            <h1>Signup</h1>
            <div id="error"></div>
            <p class="label">Username</p>
            <input type="text" placeholder="Enter username" name="name" required>
            <p class="label">Password</p>
            <input type="password" placeholder="Enter Password" name="password" required>
            <p class="label">Repeat password</p>
            <input type="password" placeholder="Repeat Password" name="passwordRepeat" required>
            <button type="submit">Sign up</button> <a href="/"><button type="button">Cancel</button></a>
        </form>
    </body>
</html>
